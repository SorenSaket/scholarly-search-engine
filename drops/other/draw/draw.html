<html>
    <head>
        <script type="text/javascript" src="../../../js/libs/p5/p5.min.js"></script>
        <script type="text/javascript" src="../../../js/libs/p5/addons/p5.dom.min.js"></script>
        <script src="../../../js/libs/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
        <script src="draw.js"></script>
    
        <!--<script type="text/javascript" src="../../../js/bootstrap.bundle.min.js"></script>-->
        <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="canvasparent">
                
        </div>
        <div class="" id="controls">
            <div class="controlparent" id="color">
                Primary Color:
                <input type="color" value="#000000" onchange="changeColor(this.value)">
                Secondary Color:
                <input type="color" value="#ffffff" onchange="changeAlternativeColor(this.value)">
                <hr>
            </div>
            <div class="controlparent" id="brushSettings">
                <h1>Bush settings</h1>
                Size - <p id="brushSizeValue">2</p> :
                <input type="range" min="1" max="50" value="2" class="slider" id="sizeSlider" oninput="changeSize(this.value)">
                Outline Size - <p id="outlineSizeValue">0</p> :
                <input type="range" min="0" max="50" value="0" class="slider" id="outlineSizeSlider" oninput="changeOutlineSize(this.value)">
                Scatter - <p id="scatterValue">0</p> :
                <input type="range" min="0" max="50" value="0" class="slider" id="" oninput="changeScatter(this.value)">
                <hr>
            </div>
            <div class="controlparent" id="tools">
                <h1>Tools</h1>
                <img class="toolicon" src="assets/icons/brush.png" onclick="changeTool('brush')">
                <img class="toolicon" src="assets/icons/line.png" onclick="changeTool('lien')">
                <img class="toolicon" src="assets/icons/curve.png" onclick="changeTool('curve')">
                <img class="toolicon" src="assets/icons/square.png">
                <img class="toolicon" src="assets/icons/circle.png">
                <img class="toolicon" src="assets/icons/triangle.png">
                <hr>
            </div>
            <div class="controlparent" id="documentSetting">
                <h1>Document Settings</h1>
                Background Color:
                <input type="color" value="#ffffff" onchange="changeBackgroundColor(this.value)">
                <button type="button" onclick="clearDocument()">Clear</button>
                <hr>
            </div>
            <div class="controlparent">
                <h1>Export Settings</h1>

                File Name:
                <input type="text" placeholder="my image">

                File Type:
                <select onchange="changeFiletype(this.value)">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                </select>
               
                <button type="button" onclick="exportCanvas()">Export</button>
            </div>
        </div>

    </body>
</html>
