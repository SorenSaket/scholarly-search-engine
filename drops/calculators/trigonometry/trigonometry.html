<html>

<head>
    <script type="text/javascript" src="../../../js/libs/p5/p5.min.js"></script>
    <script type="text/javascript" src="../../../js/libs/p5/addons/p5.dom.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML'>
    </script>
    <script src="trigonometry.js"></script>
    <script src="trigonometryDraw.js"></script>

    <!--<script type="text/javascript" src="../../../js/bootstrap.bundle.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="A triangle"> Ultimate Trigonometry Calculator
        </a>
        <span class="navbar-text">
            made by
            <a href="https://twitter.com/sorensaket" target="_blank">@sorensaket</a>
        </span>
    </nav>
    <div class="" id="content">
        <div class="" id="canvasparent">

        </div>

        <div id="inputoutputparent">
            <div class="" id="output">

            </div>
            <div id="inputs">
                <div class="row">
                    <div class="col">
                        <input id="a" class="form-control" type="text" name="a" placeholder="a">
                    </div>
                    <div class="col">
                        <input id="b" class="form-control" type="text" name="b" placeholder="b">
                    </div>
                    <div class="col">
                        <input id="c" class="form-control" type="text" name="c" placeholder="c">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="A" class="form-control" type="text" name="A" placeholder="A">
                    </div>
                    <div class="col">
                        <input id="B" class="form-control" type="text" name="B" placeholder="B">
                    </div>
                    <div class="col">
                        <input id="C" class="form-control" type="text" name="C" placeholder="C">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="area" class="form-control" type="text" name="area" placeholder="Area" readonly>
                    </div>
                    <div class="col">
                        <input id="circumference" class="form-control" type="text" name="cir" placeholder="Cir" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary w-100" onclick="calculate()">Calculate</button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn btn-outline-secondary w-100" onclick="clearInputOutput()">Clear</button>
                    </div>
                    <div class="col-1" id="settingsIconContainer">
                        <a data-toggle="modal" data-target="#settingsModal">
                            <img src="settings.png" id="settingsIcon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                </div>
                <div class="modal-body">
                    <p><a href="#" class="tooltip" title="The unit to use for angles">Angle type</a></p>
                    <select>
                        <option value="deg">Degrees</option>
                        <option value="rad">Radians</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close and discard</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
