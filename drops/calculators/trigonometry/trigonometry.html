<html>
<head>
    <script type="text/javascript" src="../../../js/libs/p5/p5.min.js"></script>
    <script type="text/javascript" src="../../../js/libs/p5/addons/p5.dom.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js'>
        MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
            inlineMath: [ ['$$','$$'], ["\{","\}"] ],
            displayMath: [ ['$$','$$'], ["\{","\}"] ]
        }
    });
    </script>
    <script src="trigonometry.js"></script>
    <script src="trigonometryDraw.js"></script>

    <!--<script type="text/javascript" src="../../../js/bootstrap.bundle.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="A triangle"> Ultimate Trigonometry Calculator
        </a>
        <span class="navbar-text">
            made by
            <a href="https://twitter.com/sorensaket" target="_blank">@sorensaket</a>
        </span>
    </nav>
    <div class="" id="content">
        <div class="" id="canvasparent">
            
        </div>

        <div id="inputoutputparent">
            <div class="" id="output">
                
            </div>
            <div id="inputs">
                <div class="row">
                    <div class="col">
                        <input id="a" class="form-control" type="text" name="a" placeholder="a">
                    </div>
                    <div class="col">
                        <input id="b" class="form-control" type="text" name="b" placeholder="b">
                    </div>
                    <div class="col">
                        <input id="c" class="form-control" type="text" name="c" placeholder="c">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="A" class="form-control" type="text" name="A" placeholder="A">
                    </div>
                    <div class="col">
                        <input id="B" class="form-control" type="text" name="B" placeholder="B">
                    </div>
                    <div class="col">
                        <input id="C" class="form-control" type="text" name="C" placeholder="C">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="area" class="form-control" type="text" name="area" placeholder="Area" readonly>
                    </div>
                    <div class="col">
                        <input id="circumference" class="form-control" type="text" name="cir" placeholder="Cir" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary w-100" onclick="calculate();">Calculate</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-secondary w-100">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
