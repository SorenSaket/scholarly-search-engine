<html>
<head>
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <title>Trigonometry Calculator</title>
    <script type="text/javascript" src="../../../js/libs/p5/p5.min.js"></script>
    <script type="text/javascript" src="../../../js/libs/p5/addons/p5.dom.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    
    <script src="trigonometry.js"></script>
    <script src="trigonometryDraw.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500,600,700,900&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <img src="icon.png" width="32" height="32" alt="A triangle"> 
        <div class="title">Trigonometry Calculator </div>
        <span class="navbar-text">
            made by
            <a href="https://twitter.com/sorensaket" target="_blank">@sorensaket</a>
        </span>
    </nav>

    <div id="content">

        <div id="canvasparent"></div>

        <div id="IOparent">
            <div id="output">
                <div id="outputcontent">
                
                </div>
            </div>
            <div id="inputs">
                <div class="row">
                    <input id="a" class="form-control" type="text" name="a" placeholder="a">
                    <input id="b" class="form-control" type="text" name="b" placeholder="b">
                    <input id="c" class="form-control" type="text" name="c" placeholder="c">
                </div>
                <div class="row">
                    <input id="A" class="form-control" type="text" name="A" placeholder="A">
                    <input id="B" class="form-control" type="text" name="B" placeholder="B">
                    <input id="C" class="form-control" type="text" name="C" placeholder="C">
                </div>
                <div class="row">
                    <input id="area" class="form-control" type="text" name="area" placeholder="Area" readonly>
                    <input id="circumference" class="form-control" type="text" name="cir" placeholder="Circumference" readonly>
                </div>
                <div class="row">
                    <button class="primary" onclick="calculate()"><div class="text">Calculate</div> </button>
                    <button class="outline" onclick="clearInputOutput()"><div class="text">Clear</div> </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
