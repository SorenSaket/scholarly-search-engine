		<script src="https://use.fontawesome.com/06fa86ec9b.js"></script>

		<script src='js/main.js' type="text/javascript"></script>

	<!-- Styling -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- Branding -->
	<title>Scholarly Search Engine</title>
	<link rel="shortcut icon" type="image/png" href="assets/brand/icon.png"/>

</head>
<body>
	
	<!-- Navbar -->
	<nav class="navbar navbar-expand navbar-light bg-light fixed-top">
		<a class="navbar-brand " href="index.html">
			<img src="assets/brand/icon.png" width="42" height="42" class="d-inline-block align-top" alt="">
		</a>
		<form id="searchForm" class="form-inline w-100">
			<input  id="searchInput" class="form-control mr-sm-2 w-100" type="search" placeholder="Search" aria-label="Search" onsubmit="search()">
		</form>
		<div class="dropdown mr-4" style="min-width: 128px;"> 
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				More
			</a>
			<div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" data-toggle="modal" data-target="#databaseModal">Databases</a>
			<a class="dropdown-item" href="#">Settings</a>
			<div class="dropdown-divider"></div>
			<a class="dropdown-item" href="https://github.com/SorenSaket/scholarly-search-engine/blob/master/README.md" target="_blank">How to use</a>
			</div>
		</div>
	</nav>

	<!-- Change Databases Modal -->
	<div id="databaseModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Databases</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<textarea id="databases" class="w-100" rows="16" placeholder="Insert google sheets databases" required></textarea>
				</div>
				
				<div class="modal-footer">
					<a class="mr-auto" href="https://github.com/SorenSaket/scholarly-search-engine/blob/master/README.md#adding-databases" target="_blank"><button type="button" class="btn btn-link ">Learn More</button></a>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Revert</button>
					<button type="button" class="btn btn-success" data-dismiss="modal" onclick="saveDatabases()">Save</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Search Results -->
	<div id="resultcontainer" class="container">

	</div>
	
	<!-- Footer -->
	<footer class="footer bg-light">
		<div class="social">
			<a href="https://github.com/SorenSaket/scholarly-search-engine" target="_blank"><i class="fa fa-github mx-2" 		style="color: #24292E" aria-hidden="true"></i></a>

			<a href="https://www.google.com" target="_blank"><i class="fa fa-twitter mx-2" 		style="color: #00aced" aria-hidden="true"></i></a>
			<a href="https://www.google.com" target="_blank"><i class="fa fa-youtube-play mx-2" style="color: #ff0000" aria-hidden="true"></i></a>
		</div>
		<div class="footerinfo">
			<span class="text-muted text-center">
					Made by <a href="https://twitter.com/sorensaket" target="_blank">@SorenSaket</a> and <a href="https://twitter.com/LokeWalsted" target="_blank">@LokeWalsted</a>
